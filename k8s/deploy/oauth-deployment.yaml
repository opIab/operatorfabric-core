apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: lfeoperatorfabric
    service: oauth2
  name: oauth2
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        service: oauth2
    spec:
      containers:
        - image: jboss/keycloak
          name: oauth2
          args: ["-Dkeycloak.migration.action=import", "-Dkeycloak.migration.provider=dir", "-Dkeycloak.migration.dir=/realms/export"]
          ports:
            - containerPort: 8080
            - containerPort: 9990
          resources: {}
          env:
            - name: KEYCLOAK_USER
              value: admin
            - name: KEYCLOAK_PASSWORD
              value: admin
            - name: DB_VENDOR
              value: H2
          volumeMounts:
            - mountPath: /realms/export
              name: config-realms
      restartPolicy: Always
      volumes:
        - name: config-realms
          configMap: # Ref to the configMap creates before deployment
            name: service-realms

